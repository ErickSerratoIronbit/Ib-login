<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module">
        import '../hours-table.js';
        import '@polymer/paper-toast/paper-toast.js';
    </script>
    <title>HoursTable</title>
</head>
<body>
    <style>
    </style>
        <div>
            <h2>Insertar año</h2>
            <hours-table id="demo-insert"></hours-table>
            <input type="text">
            <button id="insert-year" >Insertar año</button>
        </div>

        <div>
            <h2>Seleccionar año</h2>
            <hours-table id="demo-years"></hours-table>
            <paper-toast></paper-toast>
        </div>

        <script>
            const demoInsert = document.querySelector('#demo-insert');
            const paperToast = document.querySelector('paper-toast');
            const demoYearSelected = document.querySelector('#demo-years');
            const newYear = document.querySelector('input');
            demoInsert.years = [{
                year: '2010'}, {
                year: '2011'
                },{
                year: '2012'}]
            demoYearSelected.years = [{
                year: '2010'}, {
                year: '2011'
                },{
                year: '2012'}]
            demoYearSelected.addEventListener('year-selected', event => {
                paperToast.text = event.detail.year;
                paperToast.open()
            })


            const injertYear = document.querySelector('button')
            injertYear.addEventListener('click', () => {
                demoInsert.years = [...demoInsert.years, {year: newYear.value}]
            })
            
        </script>
</body>
</html>
