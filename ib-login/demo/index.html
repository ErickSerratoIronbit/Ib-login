<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module">
        import '../ib-login.js';
        import '@polymer/paper-toast/paper-toast.js';
    </script>
    <title>IbLogin</title>
</head>
<body>
    <style>
        paper-toast {
            --paper-toast-background-color: #00ACEA;
            --paper-toast-color: white;
            }
    </style>
    <div >
        <paper-toast id="toast"></paper-toast>
        <ib-login id="demo1"  user ="" password ="" notePassword="El campo password esta vacío, dato obligatorio" noteuser="El campo usuario esta vacío, dato obligatorio"  textButton="Iniciar Sesión" userNameHolder ="Elena Torres" passwordHolder = "xxxxxxx" logo="../image/LogoIB.png" ></ib-login>
    </div>

    <script>
        let objet = new   Object();
        const entry = document.querySelector('ib-login');
        entry.addEventListener('send-user-ib', event => {;
            objet = event.detail;
            
        const toast = document.querySelector('#toast');
        fetch ('https://dicss.com.mx/multidesarrollo/post.php',{
        method : 'POST',
        body: JSON.stringify(objet)
                })
        .then(res => res.json())
        .then( data => {
            if(data == true){
                toast.text =  'Bienvenido';
                toast.open();
            }else{
                toast.text =  'El nombre de usuario o contraseña es incorrecto';
                toast.open();
            }
        });
        });


    </script>
        <style>
            #toast2 {
                --paper-toast-background-color: #00ACEA;
                --paper-toast-color: white;
                }
        </style>
</body>
</html>
